<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <style>
        /* Styling for yellow paragraph */
        #yellow {
            background-color: yellow;
            border: 1px solid green;
        }

        /* Styling for red paragraph */
        #red {
            background-color: red;
            border: 1px solid black;
        }

        /* Styling for green paragraph */
        #green {
            background-color: green;
            border: 1px solid yellow;
        }
    </style>
</head>
<body>

<p id="yellow">This is a yellow paragraph.</p>
<p id="red">This is a red paragraph.</p>
<p id="green">This is a green paragraph.</p>

</body>
</html>
